<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Cachuel App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, white, lightblue);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            border-radius: 10px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .form-control {
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div id="app" class="card">
        <h2 class="text-center mb-4">Registro Cachuel App</h2>
        <form @submit.prevent="register">
            <div class="form-group">
                <label for="role"><i class="fas fa-briefcase"></i> Registrarse como</label>
                <select id="role" class="form-control" v-model="user.role" required>
                    <option value="trabajador">Trabajador</option>
                    <option value="empleador">Empleador</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nombres"><i class="fas fa-user"></i> Nombres</label>
                <input type="text" class="form-control" id="nombres" v-model="user.nombres" required>
            </div>
            <div class="form-group">
                <label for="apellidos"><i class="fas fa-user"></i> Apellidos</label>
                <input type="text" class="form-control" id="apellidos" v-model="user.apellidos" required>
            </div>
            <div class="form-group">
                <label for="usuario"><i class="fas fa-user-circle"></i> Usuario</label>
                <input type="text" class="form-control" id="usuario" v-model="user.usuario" required>
            </div>
            <div class="form-group">
                <label for="clave"><i class="fas fa-lock"></i> Clave</label>
                <input type="password" class="form-control" id="clave" v-model="user.clave" required>
            </div>
            <div class="form-group">
                <label for="correo"><i class="fas fa-envelope"></i> Correo</label>
                <input type="email" class="form-control" id="correo" v-model="user.correo" required>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Registrarse</button>
        </form>
        <p class="mt-3 text-center">
            <a href="login.html">Ya tengo cuenta, iniciar sesi√≥n</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                user: {
                    id: null,
                    role: '',
                    nombres: '',
                    apellidos: '',
                    usuario: '',
                    clave: '',
                    correo: ''
                }
            },
            methods: {
                register() {
                    let users = JSON.parse(localStorage.getItem('users')) || [];
                    this.user.id = users.length ? users[users.length - 1].id + 1 : 1;
                    users.push(this.user);
                    localStorage.setItem('users', JSON.stringify(users));
                    alert('Registro exitoso');
                    this.user = {
                        id: null,
                        role: '',
                        nombres: '',
                        apellidos: '',
                        usuario: '',
                        clave: '',
                        correo: ''
                    };
                }
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
</body>

</html>
